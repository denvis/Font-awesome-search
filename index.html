<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">


    <link rel="stylesheet" href="fontAwesome/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="jumbotron">
            <h3>FIND ICON</h3>
            <form id="search">
              <input id="search-field" />
            </form>
        </div>
      </div>
    </div>

    <div class="row" id="icons">

    </div>

    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="node_modules/yaml-js/yaml.min.js"></script>
    <script type="text/javascript">


      // A $( document ).ready() block.
      $(document).ready(function() {
      
      var icondata;


      $.ajax({
        async: false,
        type: "GET",
        //url: "https://raw.github.com/FortAwesome/Font-Awesome/master/src/icons.yml",
        url: "fontAwesome/src/icons.yml",
        dataType: "text",
           contentType: "application/x-www-form-urlencoded;charset=UTF-8",
        success: function (data) {
             //parse the file content here
             icondata = yaml.load(data);
           }
        });
          
         $('#search-field').keyup(function(e) {
            //console.log('CHANGE !');
            val = $('#search-field').val();
            
            update(val);
          });
      
      $.each(icondata.icons, function(n, i) {
        //console.log(i);
        $('#icons').append('<div class="col-lg-1 icon" id="icon-'+i.id+'"><i class="icon-'+i.id+'"></i></div>');
      });

      function update(value) {

         var val = $.trim(''+value),
             vals = $.map(val.split(/\s+/), function(v) {return $.trim(v);});
         console.log(val);
         if (val==='') {
             // Reenable all.
             $('.icon').show();
         } else {
             // Filter! :)
             $('.icon').each(function(idx, el) {
                 var normalized_class_name = el.id.replace(/^icon\-/, '').replace(/\W/g, ''),
                     show = false;

                 $.each(vals, function(i, v) {
                     if(v !== '' && normalized_class_name.indexOf(v) >= 0) {
                         show = true;
                         console.log(normalized_class_name);
                     }
                 });
                 $(el).toggle(show);
             });         
         }
    }


      
      });


    </script>

  </body>
</html>
