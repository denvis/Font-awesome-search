    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">


    <link rel="stylesheet" href="fontAwesome/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <style type="text/css">
      body {
        margin-top: 85px;

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Font Awesome icon search</a>
      </div>
    
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
    
        <form class="navbar-form navbar-left" role="search" id="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="search-field" >
          </div>
          
        </form>
      </div><!-- /.navbar-collapse -->
    </nav>

      <div class="row">
        <div class="col-lg-12">
          <div class="jumbotron">
            <h3>FIND ICON</h3>
            <form id="search">

    <div class="row" >
      <div class="col-lg-12" id="icons">
      </div>
    </div>

    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="node_modules/yaml-js/yaml.min.js"></script>
    <script type="text/javascript">


      // A $( document ).ready() block.
      $(document).ready(function() {
      
      var icondata;


      $.ajax({
        async: false,
        type: "GET",
        //url: "https://raw.github.com/FortAwesome/Font-Awesome/master/src/icons.yml",
        url: "fontAwesome/src/icons.yml",
        dataType: "text",
           contentType: "application/x-www-form-urlencoded;charset=UTF-8",
        success: function (data) {
             //parse the file content here
             icondata = yaml.load(data);
           }
        });
          
         $('#search-field').keyup(function(e) {
            //console.log('CHANGE !');
            val = $('#search-field').val();
            
            update(val);
          });
      
      $.each(icondata.icons, function(n, i) {
        //console.log(i);
        $('#icons').append('<div class="col-lg-3 icon" id="icon-'+i.id+'"><div class="panel panel-default"><div class="panel-body"><i style="width:100%; text-align:center;" class="icon-'+i.id+' icon-3x icon-fixed-width"></i></div><div class="panel-footer">'+i.name+' <br /> <small>( icon-'+i.id+' )</small></div></div></div>');
      });

      function update(value) {

         var val = $.trim(''+value),
             vals = $.map(val.split(/\s+/), function(v) {return $.trim(v);});
         console.log(val);
         if (val==='') {
             // Reenable all.
             $('.icon').show();
         } else {
             // Filter! :)
             $('.icon').each(function(idx, el) {
                 var normalized_class_name = el.id.replace(/^icon\-/, '').replace(/\W/g, ''),
                     show = false;

                 $.each(vals, function(i, v) {
                     if(v !== '' && normalized_class_name.indexOf(v) >= 0) {
                         show = true;
                         console.log(normalized_class_name);
                     }
                 });
                 $(el).toggle(show);
             });         
         }
    }


      
      });


    </script>

  </body>
</html>
