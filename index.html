    <div class="row" >
      <div class="col-lg-12" id="icons">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/yaml-js/yaml.min.js"></script>

    <script type="text/javascript"> 


      // A $( document ).ready() block.
      $(document).ready(function() {
      
      var icondata;



      $.ajax({
        async: false,
        type: "GET",
        //url: "https://raw.github.com/FortAwesome/Font-Awesome/master/src/icons.yml",
        url: "fontAwesome/src/icons.yml",
        dataType: "text",
           contentType: "application/x-www-form-urlencoded;charset=UTF-8",
        success: function (data) {
             //parse the file content here
             icondata = yaml.load(data);
           }
        });
          
         $('#search-field').keyup(function(e) {
            //console.log('CHANGE !');
            val = $('#search-field').val();
            
            update(val);
          });
      
      $.each(icondata.icons, function(n, i) {
        //console.log(i);
        $('#icons').append('<div class="col-lg-3 icon" id="icon-'+i.id+'"><div class="panel panel-default"><div class="panel-body"><i style="width:100%; text-align:center;" class="icon-'+i.id+' icon-3x icon-fixed-width"></i></div><div class="panel-footer">'+i.name+' <br /> <span class="label label-default clippy" data-text="icon-'+i.id+'">icon-'+i.id+'</span> <span class="label label-default">'+i.unicode+'</span></div></div></div>');
        /* Set up the clippies! */
        
      });

      function update(value) {

         var val = $.trim(''+value),
             vals = $.map(val.split(/\s+/), function(v) {return $.trim(v);});
         console.log(val);
         if (val==='') {
             // Reenable all.
             $('.icon').show();
         } else {
             // Filter! :)
             $('.icon').each(function(idx, el) {
                 var normalized_class_name = el.id.replace(/^icon\-/, '').replace(/\W/g, ''),
                     show = false;

                 $.each(vals, function(i, v) {
                     if(v !== '' && normalized_class_name.indexOf(v) >= 0) {
                         show = true;
                         console.log(normalized_class_name);
                     }
                 });
                 $(el).toggle(show);
             });         
         }
    }


      
      });


    </script>
